<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">

        <img src="img/User profile.png" alt="yas" class="user-profile">
        
        <div class="profile-container">
            <header class="profile-header">
                <i class="fas fa-arrow-left header-icon left"></i>
                <i class="fas fa-cog header-icon right"></i>
            </header>
        
           
            <div class="image-container">
                <div class="profile-img-container">
                    <img src="img/random woman.png" alt="Profile Image" class="profile-img">
                </div>
            </div>
        
            <div class="profile-main">
                <div class="profile-info">
                    <form>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
                        <label for="address">Delivery Address</label>
                        <input type="text" id="address" name="address" placeholder="Enter delivery address" required>
        
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter password" required>
                    </form>
                </div>
        
                <div class="buttons">
                    <button class="edit-profile-btn"><i class="fas fa-user-edit"></i> Edit Profile</button>
                    <button class="logout-btn"><i class="fas fa-sign-out-alt"></i> Log Out</button>
                </div>
            </div>
        </div>
        
</div>
</body>
</html>
