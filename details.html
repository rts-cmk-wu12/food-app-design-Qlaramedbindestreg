<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food app</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js" defer></script>
    
</head>
<body>
   <div class="app-container">
   
    <div class="detail-container">
    
        <header class="details-header">
           <a href="index.html"> <i class="fas fa-arrow-left arrow-icon"></i></a>
            <i class="fas fa-search search-icon"></i>
        </header>


        <div class="product-details">
            <div class="image-container">
                <!-- Image will be dynamically inserted here -->
                <img id="product-image" src="" alt="Product Image">
            </div>
    
            <h1 id="product-name"></h1>

     
        <div class="rating-time">
            <i class="fas fa-star star-icon"></i>
            <span>4.9 - 26 mins</span>
        </div>

   
        <p class="description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus luctus urna sed urna ultricies ac tempor dui sagittis.
        </p>

    
        <div class="quantity-container">
            <img src="img/spice.png" alt="product image" class="product-img">
            <div class="quantity-buttons">
                <button class="quantity-btn">-</button>
                <span class="quantity">1</span>
                <button class="quantity-btn">+</button>
            </div>
        </div>


        <div class="order-container">
            <div class="price-box">$8.24</div>
            <button class="order-btn">Order Now</button>
        </div>
    </div>


</div>


</body>
</html>
