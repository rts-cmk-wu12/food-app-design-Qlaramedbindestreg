<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food app</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>
<body>
   <div class="app-container">
    <header class="app-header">

        <div class="header-top">
            <div class="logo-container">
                <img src="img/Foodgologo.png" alt="logo">
                <p>Order your favourite food!</p>
            </div>
            <a href="profile.html"><img src="img/random woman.png" alt="wom" class="woman-image"></a>
        </div>
    

        <div class="header-bottom">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" placeholder="Search">
            </div>
            <div class="filter-box">
                <i class="fas fa-filter filter-icon"></i>
            </div>
        </div>
    </header>
    
    <main>
        <div class="grid">
            <div class="grid1">

                <a href="details.html?product=Cheeseburger&image=img/gridimg1.png&rating=4.9&time=26&price=8.24">
                    <img src="img/gridimg1.png" alt="Cheeseburger">
                </a>
                <h1>Cheeseburger</h1>
                <p>Wendy's Burger</p>
                <div class="rating-row">
                    <div class="rating">
                        <i class="fas fa-star star-icon"></i>
                        <p>4.9</p>
                    </div>
                    <i class="far fa-heart heart-icon"></i>
                </div>
            </div>
    
            <div class="grid2">

                <a href="details.html?product=Hamburger&image=img/gridimg2.png&rating=4.8&time=22&price=7.99">
                    <img src="img/gridimg2.png" alt="Hamburger">
                </a>
                <h1>Hamburger</h1>
                <p>Veggie Burger</p>
                <div class="rating-row">
                    <div class="rating">
                        <i class="fas fa-star star-icon"></i>
                        <p>4.8</p>
                    </div>
                    <i class="far fa-heart heart-icon"></i>
                </div>
            </div>
    
            <div class="grid3">

                <a href="details.html?product=Hamburger&image=img/gridimg2.png&rating=4.6&time=30&price=7.50">
                    <img src="img/gridimg3.png" alt="Hamburger">
                </a>
                <h1>Hamburger</h1>
                <p>Chicken Burger</p>
                <div class="rating-row">
                    <div class="rating">
                        <i class="fas fa-star star-icon"></i>
                        <p>4.6</p>
                    </div>
                    <i class="far fa-heart heart-icon"></i>
                </div>
            </div>
    
            <div class="grid4">

                <a href="details.html?product=Hamburger&image=img/gridimg2.png&rating=4.5&time=20&price=6.99">
                    <img src="img/gridimg4.png" alt="Hamburger">
                </a>
                <h1>Hamburger</h1>
                <p>Fried Chicken Burger</p>
                <div class="rating-row">
                    <div class="rating">
                        <i class="fas fa-star star-icon"></i>
                        <p>4.5</p>
                    </div>
                    <i class="far fa-heart heart-icon"></i>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="footer-icons">
            <i class="fas fa-home"></i>
            <i class="fas fa-user"></i>
        </div>
    
        <div class="footer-icons-center">
            <div class="plus-circle">
                <i class="fas fa-plus"></i>
            </div>
        </div>
    
        <div class="footer-icons-right">
            <i class="fas fa-comment"></i>
            <i class="fas fa-heart"></i>
        </div>
    </footer>

</div>


</body>
</html>
